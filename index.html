<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="goveelogo.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <title>Govee</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logoContainer">
                <img src="https://cdn.shopify.com/s/files/1/0558/4712/5176/files/logo_61f23dd3-c18e-4cc8-be2c-946bc8357a84_100x.png?v=1654589167" class="goveeLogo">
            </div>
            <div>
                <ul class="navul">
                    <li class="navli">Products</li>
                    <li class="navli">Deals</li>
                    <li class="navli">Technology</li>
                    <li class="navli">Community</li>
                    <li class="navli">Support</li>
                </ul>
            </div>
            <div>
                <span class="material-symbols-outlined navspan">account_circle</span>
                <span class="material-symbols-outlined navspan">shopping_cart</span>
            </div>
            <div class="burger">
                <div class="m1"></div>
                <div class="m2"></div>
                <div class="m3"></div>
            </div>
        </nav>
        <div class="navInfoContainer">
            <div class="navInfo">
                <span class="goveespan">Govee</span>
            </div>
        </div>
    </header>
    <div class="burgerToggledCon">
        <ul>
            <li class="togglednav">Products</li>
            <li class="togglednav">Deals</li>
            <li class="togglednav">Technology</li>
            <li class="togglednav">Community</li>
            <li class="togglednav">Support</li>
        </ul>
    </div>
    <main>
        <section class="mainContainer">
            <div class="goveeLights3">
                <img class="goveimg" src="goveelights1-2.png" alt="">
            </div>
            <div class="goveeLightsText">
                <h1>Govee Dream View</h1>
                <p class="goveeLightbarMain">
                    Create the Ideal Movie & Gaming Atmosphere with the Govee DreamView P1 Light Bars
                </p>
                <div class="btnMain">
                    <button class="mainGoveeLightbarBtn">Check It Out!</button>
                </div>
            </div>
        </section>
    </main>
    <script src="govee.js"></script>
</body>
</html>
